<div *ngIf="user.uid | async as uid; else login">
  The user is logged in {{uid}}
  <div *ngIf="isAdmin | async">The user also has Admin superpowers.</div>
  <div><button (click)="user.login()">Login</button></div>
</div>
<ng-template #login>
  You need to login: <button (click)="user.login()">Login</button>
</ng-template>
